<!DOCTYPE html>
<html>

<head>
	<title>Employee Form</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="js/script.js" defer></script>
</head>
<body>
	<form id="employeeForm">
		
		
		<h1>Employee Form</h1>
		<label for="name">Full Name : </label>
		<input type="text" name="userName" placeholder="Enter your full name..." required> <br><br>
		
		
		
		<lable for="gender">Gender : </lable>
		<input type="radio" id="male" name="gender" value="Male" required>Male
		<input type="radio" id="female" name="gender" value="Female" required>Female
		<input type="radio" id="other" name="gender" value="Other" required>Other
		<br><br>
		
		
		
		<label for="address">Address :</label><br>		
		<label for="state">Select State :</label>
		<select id="state" name="state" required>
			<option value="">--Select State--</option>
			<option value="Maharastra">Maharastra</option>
			<option value="Karnataka">Karnataka</option>
			<option value="Gujarat">Gujarat</option>
		</select><br><br>
		
		
		<label for="city">Select City :</label>
		<select id="city" name="city" required>
		    <option value="" disabled selected>--Select City--</option>
		</select><br><br>
		
		
		<label for="railway">Select Railway Station :</label>
		<select id="station" name="station" required>
			<option value="">--Select Railway Station--</option>
		</select><br><br>
		
		
		
		<label for="remarks">Remarks :</label>
		<textarea id="remarks" name="remarks" rows="3" cols="35" placeholder="Enter any remarks" required></textarea><br><br>

			
		
		<button type="submit">Submit</button>
		
	</form>
</body>

</html>
